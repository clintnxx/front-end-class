<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Forms</title>
</head>
<body>
    <h1>Simple Form</h1>

    <form>
    <label for="">Name</label>
    <div>
    <input type="text" placeholder="Enter your name">
    </div>
    <h1>Forms and their input types</h1>

    <ol type="I">
        <li>Name : text</li>
        <li>Age : number</li>
        <li>Date : date</li>
        <li>Email : email</li>
        <li>Password : Password</li>

    </ol>
    </form>
    
</body>
</html>
